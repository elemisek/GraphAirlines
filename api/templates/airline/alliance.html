{% extends "base.html" %}

{% block content %}
<div class="content">
<p class="title">Add Alliance</p>
<form action="" method="post">
    <p class="label">
        {{ form.name.label }} <br>
        {{ form.name(size=30, class_="form-field")}} <br>
        {{ form.airline_name.label }} <br>
        {{ form.airline_name(size=30, class_="form-field")}} <br>
    </p>
    <p class="submit">{{ form.submit(class_="form-button") }}</p>
</form>
</div>
{% endblock %}
